<form class="splunk-formatter-section" section-label="Vizualization Style">
	<splunk-control-group label="Theme Color">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.theme" value="light">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
	</splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Layout Style">
    <splunk-select name="{{VIZ_NAMESPACE}}.layoutStyle" value="circle">
        <option value="cose">cose</option>
        <option value="grid">grid</option>
        <option value="cose-bilkent">cose-bilkent</option>
        <option value="circle">circle</option>
        <option value="cola">cola</option>
        <option value="concentric">concentric</option>
        <option value="breadthfirst">breadthfirst</option>
        <option value="springy">springy</option>
        <option value="arbor">arbor</option>
    </splunk-select>
    </splunk-control-group>
</form>
